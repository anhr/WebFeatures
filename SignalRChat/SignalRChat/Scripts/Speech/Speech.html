<span onclick="javascript: myTreeView.onclickCloseBranch(event)" id="speechClose" class="sendButton">X</span>
<div>
    <input type="checkbox" onclick="speech.onclickSpeechIncomingMessages(event)" id="checkboxSpeechIncomingMessages">
    <label id="speechIncomingMessages" for="checkboxSpeechIncomingMessages"></label>
</div>
<div class="b-toggle" id="speechSettings">
    <table>
        <tr>
            <td style="background: white" class="noborder">
                <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            </td>
            <td style="width:100%" class="noborder">
                <label id="rateLabel" for="rate"></label>
                <span class="rate-value">1</span>
            </td>
        </tr>
        <tr>
            <td style="background: white" class="noborder">
                <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            </td>
            <td style="width:100%" class="noborder">
                <label id="pitchLabel" for="pitch"></label><span class="pitch-value">1</span>
            </td>
        </tr>
        <tr>
            <td style="background: white" class="noborder">
                <input type="range" min="0" max="1" value="1" step="0.01" id="volume">
            </td>
            <td style="width:100%" class="noborder">
                <label id="volumeLabel" for="volume"></label><span class="volume-value">1</span>
            </td>
        </tr>
    </table>
    <select onchange="javascript: speech.onchangeVoice(event)"></select>
    <div style="height:30px">
        <input type="button" id="speechCancel" onclick="javascript: speech.speechCancel()" style="display:inline" />
        <span id="speechStatus"></span>
    </div>
</div>
